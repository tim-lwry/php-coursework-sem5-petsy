version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
  db:
    image: mysql:latest
    environment:
      - 'MYSQL_ROOT_PASSWORD=root'
    volumes:
      - ./petsy_init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_volume:/var/lib/mysql

volumes:
  db_volume: